name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: Validate Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache schema
        uses: actions/cache@v4
        with:
          path: .schema-cache
          key: schema-cache-${{ hashFiles('opencode.json') }}
          restore-keys: |
            schema-cache-
      
      - name: Lint configuration
        run: ./scripts/lint.sh
  
  ci:
    name: CI
    runs-on: ubuntu-latest
    needs: [lint]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ CI failed: lint job did not succeed"
            exit 1
          fi
          echo "✓ All CI checks passed"
